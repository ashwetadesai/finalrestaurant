<!-- ----------------------------jumbotron----------------------------------------------------- -->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Restaurant Records Managment</h1>
      <p class="col-md-8 fs-4">You can save records of Restaurant using Angular</p>
      <button class="btn btn-primary btn-lg"  type="button" target="_blank" href="www.google.com">Angular</button>
    </div>
   
  </div>
<!-- --------------------------------table for display data------------------------------ -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurant Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let data of alldata'>
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.service}}</td>
            <td><button class="btn btn-info"  (click)="editrestrodata(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                 <button class="btn btn-danger" (click)=" deletedata(data)">Delete</button></td>
        </tr>
    </tbody>
</table>

<!-- ---------------------------------------------Modal----------------------------- -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label class="form-label"> Name</label>
                  <input type="text" class="form-control"  formControlName="name" placeholder="Restaurant Name Here">
                 
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="Email" class="form-control" formControlName="email" id="exampleInputPassword1" placeholder="Email Here">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Mobile</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="mobile" placeholder="Mobile Number Here">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Address</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="address" placeholder="Address Here">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Service</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="service" placeholder="which service provide">
                  </div>

              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showadd" type="button" class="btn btn-primary" (click)="addrestodetails()">Add Details</button>
          <button  *ngIf="showupdate" type="button" class="btn btn-success" (click)="udaterestrodata()">Update data</button>
        </div>
      </div>
    </div>
  </div>
